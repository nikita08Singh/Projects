<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BCCI</title>
  </head>
  <body>
    <h1 style="text-align: center">Board of Control for Cricket in India</h1>
    <h3>T20 Cricket Match Statistics</h3>
    <canvas
      id="myCanvas"
      width="500"
      height="400"
      style="border: 1px solid black; background-color: aqua"
    ></canvas>
    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");
      ctx.font = "15px Arial";
      ctx.lineWidth = 1.5;
      ctx.strokeText("Runs ^", 32, 20);
      ctx.strokeText(" 240-", 0, 20);
      ctx.strokeText(" 210-", 0, 70);
      ctx.strokeText(" 180-", 0, 120);
      ctx.strokeText(" 150-", 0, 170);
      ctx.strokeText(" 120-", 0, 220);
      ctx.strokeText("   60-", 0, 270);
      ctx.strokeText("   30-", 0, 320);
      ctx.strokeText("   0 -", 0, 370.5);
      ctx.moveTo(30, 400);
      ctx.lineTo(30, 0);
      ctx.moveTo(0, 370);
      ctx.lineTo(500, 370);
      ctx.stroke();
      ctx.strokeText("|", 130, 380);
      ctx.strokeText("5", 130, 395);
      ctx.strokeText("|", 230, 380);
      ctx.strokeText("10", 230, 395);
      ctx.strokeText("|", 330, 380);
      ctx.strokeText("15", 330, 395);
      ctx.strokeText("Over ->", 435, 390);

      ctx.moveTo(130, 303); //(5,40)
      ctx.lineTo(230, 245); //(10,75)
      ctx.moveTo(230, 245);
      ctx.lineTo(330, 187); //(15,140)
      ctx.moveTo(330, 187);
      ctx.lineTo(430, 70);
      ctx.stroke();
    </script>
  </body>
</html>
